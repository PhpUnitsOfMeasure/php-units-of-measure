language: php
dist: trusty

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4

before_script:
    - composer self-update
    - composer install --verbose --prefer-dist --no-interaction -o

script:
    - composer test
    - composer phpcs

notifications:
    email: false

jobs:
  include:
    - php: 8.0
      dist: xenial
      before_script:
        - composer require "phpunit/phpunit":"^6.5.14"
    - php: nightly
      dist: xenial
  allow_failures:
    - php: nightly
    
