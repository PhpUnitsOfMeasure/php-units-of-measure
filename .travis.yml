language: php
sudo: false
dist: trusty

php:
  - '5.5'
  - '5.6'
  - '7.0'
  - '7.1'
  - '7.2'
  - nightly
  - hhvm

before_script:
    - composer self-update
    - composer install --verbose --prefer-dist --no-interaction -o

script:
    - composer test
    - composer phpcs

notifications:
    email: false

matrix:
  allow_failures:
    - php: '5.5'
    - php: nightly
    - php: hhvm
    
