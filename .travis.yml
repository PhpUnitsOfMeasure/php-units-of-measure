language: php
dist: trusty

before_script:
    - composer self-update
    - composer install --verbose --prefer-dist --no-interaction -o

script:
    - composer test
    - composer phpcs

notifications:
    email: false

jobs:
  include:
    - php: 5.6
      before_script:
        - composer require "phpunit/phpunit":"5.*"
#    - php: 7.0
#    - php: 7.1
#    - php: 7.2
#    - php: 7.3
    - php: 7.4
    - php: 8.0
      dist: xenial
      before_script:
        - composer require "phpunit/phpunit":"8.*"
    - php: nightly
      dist: xenial
      before_script:
        - composer require "phpunit/phpunit":"9.*"
  allow_failures:
    - php: nightly
    
